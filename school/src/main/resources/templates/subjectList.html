<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список Предметов</title>
</head>
<body>
<h1>Список предметов</h1>
<form action="/subjects/add" method="post" th:object="${subject}">
  <input type="text" name="name" placeholder="Название" th:field="*{name}" required>
  <button type="submit" formmethod="post">Добавить предмет</button>
</form>
</body>
</html>
