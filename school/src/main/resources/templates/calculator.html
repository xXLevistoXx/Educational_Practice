<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
<h1>Калькулятор</h1>
<form action="/calculate" method="post">
    <input type="number" name="operand1" placeholder="Первое число" required>
    <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" name="operand2" placeholder="Второе число" required>
    <input type="submit" value="Получить результат">
</form>
</body>
</html>
